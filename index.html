<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Tasks</title>
</head>
<body>
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title" data-number="100">Card title</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text" data-number="50">
                Some quick example text to build on the card title and make up the bulk of the card's content.
            </p>
            <a href="#" id="super_link" class="card-link">Card link</a>
            <a href="#" class="card-link" data-number="50">Another link</a>
        </div>
    </div>

    <script>
        "use strict";

        // Задача 1
        const superLink = document.getElementById("super_link");
        console.log(superLink);

        // Задача 2
        const cardLinks = document.querySelectorAll(".card-link");
        cardLinks.forEach(link => {
            link.textContent = "ссылка";
        });

        // Задача 3
        const cardBodyLinks = document.querySelectorAll(".card-body .card-link");
        console.log(cardBodyLinks);

        // Задача 4
        const elementWithDataNumber50 = document.querySelector("[data-number='50']");
        console.log(elementWithDataNumber50);

        // Задача 5
        const pageTitle = document.title;
        console.log(pageTitle);

        // Задача 6
        const cardTitle = document.querySelector(".card-title");
        console.log(cardTitle.parentElement);

        // Задача 7
        const newPTag = document.createElement("p");
        newPTag.textContent = "Привет";
        const card = document.querySelector(".card");
        card.insertBefore(newPTag, card.firstChild);

        // Задача 8
        const cardSubtitle = document.querySelector(".card-subtitle");
        cardSubtitle.remove();
    </script>
</body>
</html>
